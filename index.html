<!DOCTYPE html>
<html>
  <head>
    <!--link rel="stylesheet" type="text/css" href="http://nachopark.github.io/helloworld/mystyle.css"-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script>
      function playTada() {
        document.getElementById("tadasound").play();
      }
      function playLetter(letterElem) {
        document.getElementById("lettersound").src="http://nachopark.github.io/helloworld/"+letterElem.innerHTML+".wav";
        document.getElementById("lettersound").play();
      }
      function checkTextForWord() {
        var text = document.getElementById("textbox").innerHTML;
        switch(text) {
          case "DADDY":
            document.getElementById("picture").src="http://nachopark.github.io/helloworld/Daddy.JPG";
            playTada();
            break;
          case "MOMMY":
            document.getElementById("picture").src="http://nachopark.github.io/helloworld/Mommy.JPG";
            playTada();
            break;
          case "SCOTT":
            document.getElementById("picture").src="http://nachopark.github.io/helloworld/Scott.jpg";
            playTada();
            break;
          case "JONAH":
            document.getElementById("picture").src="http://nachopark.github.io/helloworld/Jonah.jpg";
            playTada();
            break;
          case "PERRY":
            document.getElementById("picture").src="http://nachopark.github.io/helloworld/Perry.jpg";
            playTada();
            break;
          default:
            document.getElementById("picture").src="";
            break;
        }
      }
      function letterPress(letterElem) {
        var text = document.getElementById("textbox").innerHTML;
		document.getElementById("picture").src="";
        if (text.length<13){
          text = text + letterElem.innerHTML;
          document.getElementById("textbox").innerHTML=text;
          playLetter(letterElem);
          checkTextForWord();
        }
        else {
          clearPress();
        }
      }
      function clearPress() {
        document.getElementById("textbox").innerHTML="";
        document.getElementById("picture").src="";
      }
	  function deletePress() {
		var text = document.getElementById("textbox").innerHTML;
		text = text.substr(0,text.length-1);
		document.getElementById("textbox").innerHTML=text;
        document.getElementById("picture").src="";
		checkTextForWord();
      }
    </script>
  </head>
  <body>
    <div id="content">
      <table>
        <tr>
          <td><div id="A" class="letters" onclick="letterPress(this)">A</div></td>
          <td><div id="B" class="letters" onclick="letterPress(this)">B</div></td>
          <td><div id="C" class="letters" onclick="letterPress(this)">C</div></td>
          <td><div id="D" class="letters" onclick="letterPress(this)">D</div></td>
          <td><div id="E" class="letters" onclick="letterPress(this)">E</div></td>
          <td><div id="textbox"></div></td>          
        </tr>
        <tr>
          <td><div id="F" class="letters" onclick="letterPress(this)">F</div></td>
          <td><div id="G" class="letters" onclick="letterPress(this)">G</div></td>
          <td><div id="H" class="letters" onclick="letterPress(this)">H</div></td>
          <td><div id="I" class="letters" onclick="letterPress(this)">I</div></td>
          <td><div id="J" class="letters" onclick="letterPress(this)">J</div></td>
          <td rowspan="5"><div id="picturebox"><img id="picture" align="middle"></div></td>
        </tr>
        <tr>
          <td><div id="K" class="letters" onclick="letterPress(this)">K</div></td>
          <td><div id="L" class="letters" onclick="letterPress(this)">L</div></td>
          <td><div id="M" class="letters" onclick="letterPress(this)">M</div></td>
          <td><div id="N" class="letters" onclick="letterPress(this)">N</div></td>
          <td><div id="O" class="letters" onclick="letterPress(this)">O</div></td>
        </tr>
        <tr>
          <td><div id="P" class="letters" onclick="letterPress(this)">P</div></td>
          <td><div id="Q" class="letters" onclick="letterPress(this)">Q</div></td>
          <td><div id="R" class="letters" onclick="letterPress(this)">R</div></td>
          <td><div id="S" class="letters" onclick="letterPress(this)">S</div></td>
          <td><div id="T" class="letters" onclick="letterPress(this)">T</div></td>
        </tr>
        <tr>
          <td><div id="U" class="letters" onclick="letterPress(this)">U</div></td>
          <td><div id="V" class="letters" onclick="letterPress(this)">V</div></td>
          <td><div id="W" class="letters" onclick="letterPress(this)">W</div></td>
          <td><div id="X" class="letters" onclick="letterPress(this)">X</div></td>
          <td><div id="Y" class="letters" onclick="letterPress(this)">Y</div></td>
        </tr>
        <tr>
          <td><div id="Z" class="letters" onclick="letterPress(this)">Z</div></td>
          <td colspan="2"><div class="BKSP" onclick="deletePress()">DEL</div></td>
          <td colspan="2"><div class="clear" onclick="clearPress()">CLR</div></td>
        </tr>
      </table>
      <div id="debug">Debug Ver 1.17</div>
    </div>
    <audio id="tadasound" src="http://nachopark.github.io/helloworld/Tada.mp3">
      <p>If you are reading this, it is because your browser does not support the audio element.     </p>
    </audio>
    <audio id="lettersound">
      <p>If you are reading this, it is because your browser does not support the audio element.     </p>
    </audio>
  </body>
</html>
